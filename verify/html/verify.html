<!DOCTYPE html>
<html>
<head>
	<title>表单验证</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/verificationUtile.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/verify.css">
</head>
<body>
<div class="container">
	<div class="header">
		
	</div>
	<div class="content">
		<div class="title">
			
		</div>
		<form class="form" action="" method="get" onsubmit = "return false;">
			<ul class="f-ul">
				<li>
					<label>昵称：</label>
					<input type="text" name="nickName" >
					<span>请输入6-20个字母和数字的组合</span>
				</li>
				<li>
					<label>手机号：</label>
					<input type="text" name="phoneNum">
					<span>请输入11位的手机号码</span>
				</li>
				<li>
					<label>密码：</label>
					<input type="text" name="password">
					<span></span>
				</li>
				<li>
					<label>重复密码：</label>
					<input type="text" name="repassword">
					<span></span>
				</li>
				<li>
					<label>邮箱：</label>
					<input type="text" name="repassword">
					<span></span>
				</li>
				<li>
					<label>日期：</label>
					<input type="text" name="repassword">
					<span></span>
				</li>
			</ul>
			<ul class="f-btn">
				<!-- <li  class="btn-submit">
					确定
				</li> -->
				<!-- <input type="submit" class="btn-submit" value="确定"> -->
				<input type="submit" class="btn-submit" value="确定" >
				<!-- <li class="btn-cancel">
					取消
				</li> -->
			</ul>
		</div>
	</form>
	<div class="footer">
		
	</div>
</div>
</body>
</html>
