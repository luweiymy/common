<!DOCTYPE html>
<html>
<head>
	<title>表单验证</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/verificationUtile.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/verify.css">
</head>
<body>
<div class="container">
	<div class="header">
		
	</div>
	<div class="content">
		<div class="title">
			
		</div>
		<div class="form">
			<ul class="f-ul">
				<li>
					<label>昵称：</label>
					<input type="text" name="nickName" >
					<span>请输入6-20个字母和数字的组合</span>
				</li>
				<li>
					<label>手机号：</label>
					<input type="text" name="phoneNum">
					<span>请输入11位的手机号码</span>
				</li>
				<li>
					<label>密码：</label>
					<input type="text" name="password">
					<span></span>
				</li>
				<li>
					<label>重复密码：</label>
					<input type="text" name="repassword">
					<span></span>
				</li>
				<li>
					<label>邮箱：</label>
					<input type="text" name="repassword">
					<span></span>
				</li>
				<li>
					<label>日期：</label>
					<input type="text" name="repassword">
					<span></span>
				</li>
			</ul>
			<ul class="f-btn">
				<li>
					<li class="btn-submit">
						确定
					</li>
					<li class="btn-cancel">
						取消
					</li>
				</li>
			</ul>
		</div>
	</div>
	<div class="footer">
		
	</div>
</div>
</body>
</html>
<script type="text/javascript">
	$(".btn-submit").click(function() {
		$.fn.validation();
	})
</script>
